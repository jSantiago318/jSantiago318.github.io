  <script type="text/javascript">
    function contentToVal(index, divName, val) {
      document.getElementById(divName).innerHTML = val;

      var elements = document.getElementsByName('radiobutton');

      for (var i = 0; i < elements.length; i++) {
          if (index == i) {
            elements[i].setAttribute("class", "selectedOn");
          } else {
            elements[i].setAttribute("class", "selectedOff");
          }
      }
    };

  </script>
